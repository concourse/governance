name: concourse
homepage_url: https://concourse-ci.org

description: |
  Concourse is a container-based continuous thing-doer written in Go.

topics:
- go
- ci
- pipelines
- elm
- concourse
- continuous-integration
- continuous-delivery
- ci-cd
- hacktoberfest

has_issues: true
has_projects: true
has_wiki: true

branch_protection:
- pattern: master
  required_checks:
  - DCO
  - "DeepSource: Go"
  - concourse-ci/validate-labels
  - concourse-ci/unit
  - concourse-ci/integration
  - concourse-ci/testflight
  - concourse-ci/watsjs

- pattern: release/*
  allows_deletions: true
  required_reviews: 1
  required_checks:
  - DCO

labels:
- name: rfc
  color: 0x3d3c3c
- name: needs priority
  color: 0xfbca04
- name: help wanted
  color: 0x008672
- name: priority/high
  color: 0xd93f0b
- name: priority/medium
  color: 0xd93f0b
- name: priority/low
  color: 0xf9d0c4

deploy_keys:
- title: ci
  public_key: "ssh-rsa "
  writable: true
